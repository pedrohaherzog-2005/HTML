<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
       <!-- Tamanho padrão do iframe é de 300x150. -->
       <!-- Outro parâmetro que tabém pode ser utilizado no iframe é o scolling. Ele serve para que iframe de sites que contenham muito conteúdo não criem rolagem, mas NÃO FUNCIONA em todos os navegadores, por talvez não ser um parâmetro reconhecido ainda. --> 
       <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
           <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
       </iframe>
       para aprender a programar.
    </p>
    <p>O repositório do Guanabara 
       
       <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
           no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
       </iframe>

       também é bem legal!

    </p>
</body>
</html>
