<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 1050px)" srcset="Imagens GIMP/Imagem Média.png" type="image/png">
        <img src="Imagens GIMP/Imagem Grande.png" alt="Imagem flexível">
    </picture>
    
    <h1>Repruduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="Mídia/guanacast-33.mp3" type="audio/mpeg">
        <source src="Mídia/guanacast-33.mp3" type="audio/ogg">
        <source src="Mídia/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="Mídia/guanacast-33.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
